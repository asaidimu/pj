name: Publish

on:
  workflow_run:
    workflows: ["Release"]
    types: [completed]

jobs:
  release:
    name: Publish Documentation
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Publish
        uses: ./.github/actions/publish
        id: publish
        with:
          gh_token: ${{ secrets.GITHUB_TOKEN }}
